title: GSS Finance & Accounting Guide
description: >-
  Internal guide for UBC Graduate Student Society staff covering
  standardized financial and bookkeeping processes.
theme: just-the-docs

url: https://ubcgss.github.io
baseurl: /finance_accounting_guide

aux_links:
  "Edit on GitHub":
    - https://github.com/ubcgss/finance_accounting_guide
aux_links_new_tab: true

footer_content: >-
  &copy; UBC Graduate Student Society. Maintained by the Financial Officer
  and House-Finance Committee.

search_enabled: true
search.heading_level: 3
search.previews: 3

color_scheme: light

back_to_top: true
back_to_top_text: "Back to top"

callouts:
  important:
    title: Important
    color: red
  tip:
    title: Tip
    color: green
  note:
    title: Note
    color: blue
  deadline:
    title: Deadline
    color: yellow

heading_anchors: true

exclude:
  - README.md
  - CLAUDE.md
  - LICENSE
  - Gemfile.lock
  - node_modules/
  - vendor/
